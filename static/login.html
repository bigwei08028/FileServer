<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - FileServer</title>
    <script src="lib/tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .logo-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl logo-icon flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/30">
                <i class="fas fa-server text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">FileServer</h1>
            <p class="text-slate-400">内网文件服务</p>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">用户登录</h2>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <input type="text" id="username" name="username" required
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500 focus:outline-none"
                           placeholder="请输入用户名">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <input type="password" id="password" name="password" required
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500 focus:outline-none"
                           placeholder="请输入密码">
                </div>

                <div id="errorMsg" class="mb-4 text-center text-red-400 text-sm hidden"></div>

                <button type="submit" id="loginBtn"
                        class="login-btn w-full py-3 rounded-lg text-white font-medium text-center">
                    <span id="loginBtnText">登录</span>
                    <div id="loginLoading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>登录中...
                    </div>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 text-sm mt-8">
            内网文件服务管理系统
        </p>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verify token with server
            fetch('/api/verify', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                localStorage.removeItem('authToken');
            });
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginLoading = document.getElementById('loginLoading');

            // Show loading
            errorMsg.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginLoading.classList.remove('hidden');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.code === 0 && result.data && result.data.token) {
                    // Save token
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('username', result.data.username || username);
                    localStorage.setItem('isAdmin', result.data.isAdmin ? 'true' : 'false');

                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = result.message || '用户名或密码错误';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorMsg.textContent = '登录失败，请稍后重试';
                errorMsg.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
